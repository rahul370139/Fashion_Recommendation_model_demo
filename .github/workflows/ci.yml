name: CI

on: [push, pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          pip install -r backend-deploy/requirements.txt
      
      - name: Run Tests
        run: |
          # Add backend-deploy to Python path for tests
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/backend-deploy"
          pytest -q backend/development/tests/
      
      - name: Build Docker Image
        run: |
          docker build -t mywardrobe:${{ github.sha }} -f backend-deploy/Dockerfile backend-deploy/
      
      - name: Test Backend API
        run: |
          # Install additional dependencies for API testing
          pip install requests
          # Start backend in background
          cd backend-deploy
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/backend-deploy"
          python -m uvicorn api.app:app --host 0.0.0.0 --port 8000 &
          sleep 15
          # Test if API is responding
          curl -f http://localhost:8000/docs || exit 1
      
      # Add a deploy job here to push to Railway if tests pass 